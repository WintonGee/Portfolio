<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Main gradient for database cylinder -->
    <linearGradient id="sqlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    
    <!-- Highlight gradient -->
    <linearGradient id="sqlHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>
    
    <!-- Shadow gradient -->
    <linearGradient id="sqlShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1e3a8a" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Database cylinder body -->
  <rect x="24" y="32" width="80" height="64" rx="8" ry="8" fill="url(#sqlGradient)"/>
  
  <!-- Database cylinder top -->
  <ellipse cx="64" cy="32" rx="40" ry="12" fill="url(#sqlHighlight)"/>
  
  <!-- Database cylinder bottom -->
  <ellipse cx="64" cy="96" rx="40" ry="12" fill="url(#sqlShadow)"/>
  
  <!-- Data rows representation -->
  <rect x="32" y="44" width="64" height="2" rx="1" fill="white" opacity="0.8"/>
  <rect x="32" y="52" width="56" height="2" rx="1" fill="white" opacity="0.7"/>
  <rect x="32" y="60" width="60" height="2" rx="1" fill="white" opacity="0.8"/>
  <rect x="32" y="68" width="52" height="2" rx="1" fill="white" opacity="0.7"/>
  <rect x="32" y="76" width="58" height="2" rx="1" fill="white" opacity="0.8"/>
  <rect x="32" y="84" width="54" height="2" rx="1" fill="white" opacity="0.7"/>
  
  <!-- SQL text -->
  <text x="64" y="116" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">SQL</text>
  
  <!-- Subtle glow effect -->
  <ellipse cx="64" cy="64" rx="45" ry="35" fill="none" stroke="url(#sqlHighlight)" stroke-width="1" opacity="0.4"/>
</svg>